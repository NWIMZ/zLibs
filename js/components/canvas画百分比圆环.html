<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
    <title>canvas画百分比圆环</title>
    <style type="text/css">
        body{
            background: black;
        }
    </style>
</head>
<body>
    <canvas id="cvs" width="500" height="500">
        not suopport canvas
    </canvas>
    <script src="./canvas画百分比圆环.js"></script>
    <script>
        var i = 0.9; //这里默认设置好评率为90%
        var c = document.getElementById("cvs");
        draw(c, i, {
            radius: 200,
            bgColor: '#fff',
            fColor: '#000'
        });
    </script>

</body>

</html>
